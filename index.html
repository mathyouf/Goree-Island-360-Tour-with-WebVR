<!DOCTYPE html>
<html>
  <head>
    <title>Component Entity & Advanced Xposure</title>
    <meta name="description" content="Component Entity & Advancedxposure">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- If you're reading this and interested in VR Development, message me at 11fishem@gmail.com -->
  </head>
  <body>
    <a-scene o>
      <a-assets>
      <img id="1" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0661.jpg?1501101362305"/>
      <img id="2" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0656.jpg?1501101363033"/>
      <img id="3" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0667.jpg?1501101363338"/>
      <img id="4" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2Fce.jpg?1501104660695"/>
      <img id="5" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0679.jpg?1501428185055"/>
      <img id="6" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0686.jpg?1501428186415"/>
      <img id="7" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0689.jpg?1501428241911"/>
      <img id="8" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0692.jpg?1501428246481"/>
      <img id="9" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2Fcolumbus_mayor_large.jpg?1501428641880"/>
      <img id="10" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FApparel.ec1fd00c.png?1501429033676"/>
      </a-assets>
     <a-entity camera look-controls rotation="0 0 0">
          <a-cursor scale="1.4 1.4 0"
                cursor-feedback
                position= "0 0 -.5"
                color="black"
                fuse="true"
                opacity="0.6"
                fuseTimeout="800">
      </a-cursor></a-entity>
      <a-circle id="celogo" radius="1" position="0 .4 -2" src="#4" mouseenter="menuopen();"></a-circle>
      <a-circle id="cbuslogo" radius="1" position="0 .4 -2.1" src="#9" onclick="showcbus();menuclose();"></a-circle>
      <a-circle id="osulogo" radius="1" position="0 .4 -2.1" src="#10" onclick="showosu();menuclose();"></a-circle>
      <a-sky id="skyimg" src="" radius="100"></a-sky>
      <a-entity id="osu">
        <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="2 .3 -1"  radius=".8" src="#5" onclick="setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="0 .3 2" radius=".8" src="#6" onclick="setSky(this);" event>
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="-2 .3 -1" radius=".8" src="#7" onclick="setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
    <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="-2 .3 -1" radius=".8" src="#8" onclick="setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
    </a-entity>
    <a-entity id="cbus">
      <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="2 .3 -1"  radius=".8" src="#1" onclick="setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="0 .3 2" radius=".8" src="#2" onclick="setSky(this);" event>
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="-2 .3 -1" radius=".8" src="#3" onclick="setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
  </a-entity>
    </a-scene>
    <script>
    function setSky(e){
      var sky = e.getAttribute('src');
      document.getElementById('skyimg').setAttribute('src', sky)
    }
    function hideAll(){
      document.getElementById('ose').setAttribute('visible',false);
      document.getElementById('cbus').setAttribute('visible',false)
    }
      
    function showosu (){
      hideAll();
      document.getElementById('osu').setAttribute('visible',true);
    }
    function showcbus (){
      hideAll();
      document.getElementById('cbus').setAttribute('visible',true);
    }
    function menuopen(){
      document.getElementById('cbuslogo').setAttribute('position', '-1 .4 -2.1' )
      document.getElementById('osulogo').setAttribute('position', '1 .4 -2.1' )
    }
    function menuclose(){
      document.getElementById('cbuslogo').setAttribute('position', '0 .4 -2.1' )
      document.getElementById('osulogo').setAttribute('position', '0 .4 -2.1' )
    }
    </script>
  </body>
</html>
