<!DOCTYPE html>
<html>
  <head>
    <title>Component Entity & Advanced Xposure</title>
    <meta name="description" content="Component Entity & Advancedxposure">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
      <script src="https://cdn.rawgit.com/ngokevin/kframe/master/components/layout/dist/aframe-layout-component.min.js"></script>
    <!-- If you're reading this and interested in VR Development, message me at MatthewAFisher@componententity.com -->
  </head>
  <body>
    <a-scene o>
      <a-assets>
      <img id="1" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0661.jpg?1501101362305"/>
      <img id="2" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0656.jpg?1501101363033"/>
      <img id="3" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0667.jpg?1501101363338"/>
      <img id="4" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2Fce.jpg?1501104660695"/>
      <img id="5" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0679.jpg?1501428185055"/>
      <img id="6" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0686.jpg?1501428186415"/>
      <img id="7" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0689.jpg?1501428241911"/>
      <img id="8" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0692.jpg?1501428246481"/>
      <img id="9" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2Fcolumbus_mayor_large.jpg?1501428641880"/>
      <img id="10" preload="auto" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FApparel.ec1fd00c.png?1501429033676"/>
      </a-assets>
       <a-entity camera look-controls rotation="0 0 0">
        <a-entity cursor="rayOrigin: mouse;" raycaster="far: 20; objects: .photos"></a-entity>
      </a-entity>
      <a-sky id="skyimg" src="" radius="100"></a-sky>
      <a-entity id="allspheres" layout="type: circle; angle: 51;radius: 3;plane:xz" position="0 -1.9 0">
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#1" onclick="hideAll();setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#2" onclick="hideAll;setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#3" onclick="hideAll;setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#5" onclick="hideAll;setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#6" onclick="hideAll;setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#7" onclick="hideAll;setSky(this);">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere class="photos" geometry="segmentsHeight: 100; segmentsWidth: 100" radius=".8" src="#8" onclick="hideAll;setSky(this);">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="both"
               from
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
  </a-entity>
    </a-scene>
    <script>
    function setSky(e){
      e.setAttribute('opacity', '1');
      var sky = e.getAttribute('src');
      document.getElementById('skyimg').setAttribute('src', sky)
    }
    function hideAll(){
      document.getElementsByClass("photos").setAttribute('opacity','.7');
    }
    </script>
  </body>
</html>
