<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      <img id="1" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0661.jpg?1501101362305"/>
      <img id="2" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0656.jpg?1501101363033"/>
      <img id="3" src="https://cdn.glitch.com/06a9db44-d744-4414-8fd7-1d113a4f66b0%2FSAM_100_0667.jpg?1501101363338"/>
      </a-assets>
     <a-entity camera look-controls rotation="0 0 0">
          <a-cursor scale="1.4 1.4 0"
                cursor-feedback
                position= "0 0 -.5"
                color="black"
                fuse="true"
                opacity="0.6"
                fuseTimeout="500">
      </a-cursor></a-entity>
      <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="2 .3 -1"  radius="1" src="#1">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="backwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
      <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="0 .3 -2" radius="1" src="#2">
        <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="b"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
     <a-sphere geometry="segmentsHeight: 100; segmentsWidth: 100" position="-2 .3 -1" radius="1" src="#3">
      <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               begin="mouseenter"        
               end="mouseleave"
               fill="none"
               to="0 360 0"
               repeat="indefinite"></a-animation>
     </a-sphere>
      <a-sky></a-sky>
    </a-scene>
  </body>
</html>
